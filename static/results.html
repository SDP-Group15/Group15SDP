<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/styleResults.css">

    <title>MeSH Mining</title>

</head>
<body onload="setLoader()">
    <header>
        <div class="header">
            <h1>MeSH Mining</h1>
        </div>
    </header>

    <div id="loader"></div>

    <h1>Search Results</h1>
    <div style="display: none;" onload="setLoader()" id="tableResultsDiv">

        <table id="resultsTable">
            <thead>
                <!-- Add table columns here -->
            </thead>
            <tbody>
                <!-- Add your data rows here -->
            </tbody>
        </table>
</div>

    <div id="pagination">
        <button id="prevPage" onclick="setLoader()">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage" onclick="setLoader()">Next</button>
    </div>
    <script src="javascript/results.js"></script>

    <script>
        var temp;

        function setLoader() {
            document.getElementById("tableResultsDiv").style.opacity = 0.5;
            document.getElementById("loader").style.display = "block";
            temp = setTimeout(showPage, 6100);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("tableResultsDiv").style.opacity = 1;
            document.getElementById("tableResultsDiv").style.display = "block";
        }
    </script>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Boehringer_Ingelheim_Logo_RGB_Accent_Green.svg/2560px-Boehringer_Ingelheim_Logo_RGB_Accent_Green.svg.png" alt="Fixed Image" class="fixed-image">
    </div>
    
</body>
</html>
