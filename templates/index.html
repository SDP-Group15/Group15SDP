<!DOCTYPE html>
<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/CSS" href="static/style.css">

    <title>Basic Flask App</title>
</head>
<body>
    <div class="header">
        <h1>MeSH Mining</h1>
    </div>
    <div class="box">
    <div class="container">
        <button class="rounded-button" id="button1" onclick="toggleDropdown('dropdown1')">Search by Gene-ID</button>
        <div id="dropdown1" class="dropdown-content">
            <input type="text" id="searchInput" oninput="filterDropdown('dropdown1')">
            <div class="scrollable-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
                <a href="#">Option 5</a>
            </div>
            <!-- Add more options as needed -->
        </div>
        <button class="rounded-button" onclick="showText('text2')">Search by MeSH</button>
        <button class="rounded-button" onclick="showText('text3')">Search by Multiple</button>
    </div>
</div>
    <div id="text1" class="hidden-text">
        Please type in a Gene-ID
    </div>
    <div id="text2" class="hidden-text">
        Please select a MeSH Term
    </div>
    <div id="text3" class="hidden-text">
        Please enter multiple Gene-IDs
    </div>
    
</body>
<script src="static/functions.js"></script>
