<!DOCTYPE html>
<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/CSS" href="static/style.css">

    <title>MeSH Mining</title>

    <style>
        body /* eliminate white border and change background */
        {
            margin: 0;
            padding: 0;
            background-color: #dbdbdb; 
        }

        .header /* MeSH Header*/
        {
        
            font-family: 'Antonio', sans-serif;
            background-color: #0F3362;
            color: #dbdbdb;
            padding: 30px 0;
            text-align: center;
            font-size: 55px;
            
            text-decoration-line: underline;
            text-decoration-color: #0a213f;
            text-decoration-skip-ink: none; 
            text-underline-offset: 20px; 
            max-height: 100px; 
        }

        .fixed-image /* Logo settings */
        {
            position: fixed;
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 140px; 
            height: auto; 
        }

        .header h1 /* Edit placement of header text */
        {
            margin-top: -40px; 
        }

        .container /* button placement */
        {
            display: flex;
            justify-content: center;
            
        }

        .container button /* button placement */
        {
            margin: 20px;
            text-align: center; 
        }

        .box /* button background placement */
        {
            width: 500px; 
            height: auto;
            margin: 0 auto; 
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(202, 204, 209); 
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.8); 
        }

        .rounded-button /* button style conventions */
        {
            font-family: 'Lora', sans-serif;
            width: 100px; 
            height: 50px; 
            background-color: #0F3362;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.6); 
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 10px; 
            margin-left: 300px;
            display: block; 
        }

        .search-button
        {
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            width: 100px; 
            height: 30px; 
            background-color: white;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.6); 
            color: #0F3362;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            display: flexbox; 
        }

        /* dropdown content begin*/

        .dropdown-content /* USE CASE 1 options */
        {
            
            margin-top: 100px;
            position: absolute;
            background-color: #0F3362;
            min-width: 200px;
            max-height: fit-content;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            align-items: center;
        }

        .dropdown-content a /* style */
        {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aliceblue;
        }

        .text searchInput{
            margin-top: 10px;
        }

        .dropdown-content a:hover 
        {
            background-color: #000000;
        }

        .scrollable-content 
        {
            max-height: 250px; 
            overflow-y: scroll;
        }

        .dropdown input 
        {
            min-width: auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #searchInput{
            padding: 5px;
            margin: 10px;
        }

        #meshInput{
            padding: 5px;
            margin: 10px;
        }

        #multiGeneInput{
            padding: 5px;
            margin: 10px;
        }

        .selection-dropdown{
            margin: 10px;
        }


        /* end of dropdown content */


        .search-container 
        {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
        }

        .search-container p 
        {
            font-size: 16px;
            font-family: 'Lora', sans-serif;
            margin: 0;
        }
        
        


    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1>MeSH Mining</h1>
        </div>
    </header>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Boehringer_Ingelheim_Logo.svg/2560px-Boehringer_Ingelheim_Logo.svg.png" alt="Fixed Image" class="fixed-image">

    <div class="box">
    <div class="container">
        <!-- Search by Gene-ID -->
        <button class="rounded-button" id="geneIDbutton" onclick="(function() { toggleDropdown('dropdown1'); })()">Search by Gene-ID</button>
        <div id="dropdown1" class="dropdown-content">
            <input type="text" id="searchInput" placeholder="Enter Gene ID"/>
            <select id="geneSelections" onchange="combo(this, 'demo')" class="selection-dropdown">
                {% for ID in geneIDs %}
                    <option value="{{ID}}">{{ ID }}</option>
                {% endfor %}
            </select>
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <!-- Search by MeSH -->
        <button class="rounded-button" id="meshButton" onclick="(function() { toggleDropdown('dropdown2'); })()">Search by MeSH</button>
        <div id="dropdown2" class="dropdown-content">
            <input type="text" id="meshInput" placeholder="Enter MeSH Term"/>
            <select id="meshSelections" class="selection-dropdown">
                {% for mesh in meshTerms %}
                    <option value="{{mesh}}">{{ mesh }}</option>
                {% endfor %}
            </select>
            <button id="meshSearchButton" class="search-button">Search</button>
        </div>

        <!-- Search by Multiple Genes -->
        <button class="rounded-button" id="multipleIDbutton" onclick="(function() { toggleDropdown('dropdown3'); })()">Search by Multiple</button>
        <div id="dropdown3" class="dropdown-content">
            <input type="text" id="multiGeneInput" placeholder="Enter Gene IDs"/>
            <select id="multipleGeneSelections" class="selection-dropdown">
                {% for ID in geneIDs %}
                    <option value="{{ID}}">{{ ID }}</option>
                {% endfor %}
            </select>
            <button id="multiGeneSearchButton" class="search-button">Search</button>
            </div>
        </div>
    </div>

    <div class="search-container" id="searchContainer">
        <p> Select an option from above. </p>
    </div>

    <div id="searchResults" class="search-results"></div>

    <script src="static/functions.js"></script>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            var geneId = document.getElementById('searchInput').value;
            window.location.href = '/static/results.html?geneID=' + encodeURIComponent(geneId) + '&page=1';

        });
    </script>


</body>
</html>
